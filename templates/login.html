<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
</head>
<body>
    <main class="container" style="max-width: 450px; margin-top: 5em;">
        <article>
            <h1 style="text-align: center;">Acceso al Dashboard</h1>
            <form method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                
                <button type="submit">Entrar</button>
            </form>
            {% if error %}
                <p style="color: var(--pico-color-red-500);">{{ error }}</p>
            {% endif %}
        </article>
    </main>
</body>
</html>
